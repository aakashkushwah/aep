apiVersion: v1
kind: Service
metadata:
  name: {{ include "acctmgmt-service.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8092
      protocol: TCP
      name: http
  selector:
    app: {{ include "acctmgmt-service.name" . }}

